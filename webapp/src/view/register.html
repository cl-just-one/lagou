<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" ng-model="user.phone" validator="phone" class="d-ib" type="text" placeholder="请输入手机号码">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input name="password" ng-model="user.password" validator="password" type="password" class="d-ib" placeholder="请设置6位密码">
        </div>
        <div class="message-wrap">
            <input type="text" class="message-box" placeholder="请输入验证码">
            <span ng-model="user.code" ng-click="time?1==1:send();" class="message {{time?'disabled':''}}" ng-bind="time?time:'发送短信'"></span>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
