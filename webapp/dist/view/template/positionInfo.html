<div class="bg-w position-info">
    <p>
        <span ng-bind="pos.name"></span>
        <span class="ml" ng-bind="pos.salaryName"></span>
    </p>
    <p>
        <span ng-bind="pos.cityName"></span>
        <span class="ml" ng-bind="pos.experience"></span>
        <span class="ml" ng-bind="pos.education"></span>
    </p>
    <p><span ng-bind="pos.benefit"></span></p>
    <img ng-show="isLogin" ng-click="favorite(pos)" class="p-a" ng-src="{{imgePath}}" alt="">
</div>
