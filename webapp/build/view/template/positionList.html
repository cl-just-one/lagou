<ul class="bg-w position-list">
    <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data">
        <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
        <h3 class="title" ng-bind="item.name"></h3>
        <p class="text c-r" ng-bind="item.salary"></p>
        <p class="text" ng-bind="item.companyName+'['+item.cityName+']'+item.industyName">
        </p>
        <p class="text" ng-bind="item.date"></p>
        <div ng-if="isFavorite" ng-click="select($event,item);" class="p-a icon {{item.select?'star-active':'star'}}"></div>
        <div class="clear"></div>
    </li>
</ul>
